<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1c1c24;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-4" style="width: 384px; padding: 16px">
        <h4 class="mt-3" style="margin-top: 12px; color: #000000; text-align: center">
            Log in with email
        </h4>
        <p class="text-muted" style="text-align: center">
            Please log in with your account
        </p>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Your username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Your password"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
            <a href="reset_password.html" class="text-muted">
                Forgot your password?
            </a>
            </div>
            <button type="submit" class="btn btn-dark w-100 mt-3" style="margin-top: 12px">
              Log In
            </button>
            <div class="text-center mt-4" style="margin-top: 16px">
            <p class="text-muted">
                Or log in with other account
            </p>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-outline-secondary mx-1"
                style="margin-left: 4px; background-image: url('src-img/Google.png');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                width: 30px;
                height: 30px;">
                </a>
                <a href="#" class="btn btn-outline-secondary mx-1"
                style="margin-left: 4px; background-image: url('src-img/Facebook.png');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                width: 30px;
                height: 30px;">
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="margin-top: 15px;">
                <a href="register.html" class="text-muted">
                    Don't have an account? Create here
                </a>
            </div>
      </div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const storedPassword = localStorage.getItem("password");

            if (username && password === storedPassword) {
                localStorage.setItem("username", username);
                window.location.href = "home.html";
            } else {
                alert("Invalid data");
            }
        }
    </script>
  </body>
</html>
