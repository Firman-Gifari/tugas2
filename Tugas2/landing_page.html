<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page E-Learning Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1c1c24;
        color: #ffffff;
        font-family: "Arial", sans-serif;
      }
      .navbar {
        background-color: #000000;
      }
      .navbar-brand {
        color: #f5f5f5;
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #f5f5f5;
        margin-right: 20px;
      }
      .btn-login {
        background-color: #ffa500;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
      }
      .main-section {
        padding: 80px 0;
        text-align: center;
      }
      .main-section h1 {
        font-size: 3rem;
        color: #ffffff;
      }
      .main-section p {
        font-size: 1.2rem;
        margin-top: 20px;
        color: #b0b0b5;
      }
      .info-box {
        background-color: #292933;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        color: #f5f5f5;
      }
      .info-box h4 {
        color: #ffffff;
      }
      .courses-section {
        padding: 60px 0;
        text-align: center;
      }
      .course-box {
        padding: 20px;
        background-color: #31313d;
        border-radius: 10px;
        color: #f5f5f5;
        margin-bottom: 30px;
        background-size: cover;
        background-position: center;
        position: relative;
        height: 350px;
      }
      .course-box h5 {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      .course-box:hover {
        background-color: #ffa500;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="landing_page.html">E-Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="login.html" class="btn btn-login">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="main-section" style="padding-bottom: 7px; margin-top: 15px">
      <div class="container">
        <h1>Hello There!!</h1>
        <p>
          "The more that you read, the more things you will know. The more that
          you learn, the more places you’ll go."
        </p>
        <p>– Dr. Seuss</p>
      </div>
    </section>

    <section class="courses-section">
      <div class="container">
        <h2 class="mb-5">What do you want to learn today?</h2>
        <div class="row">
          <div class="col-md-3">
            <div
              class="course-box"
              style="
                background-image: url('src-img/Biology.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 350px;
              "
            >
              <h5>Biology</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="course-box"
              style="
                background-image: url('src-img/Physics.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 350px;
              "
            >
              <h5>Physics</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="course-box"
              style="
                background-image: url('src-img/Chemical.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 350px;
              "
            >
              <h5>Chemical</h5>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="course-box"
              style="
                background-image: url('src-img/Math.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 350px;
              "
            >
              <h5>Math</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
